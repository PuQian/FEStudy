<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数绑定</title>
</head>
<body>
	<script>
		var a = function(a, b, c){
			console.log(this.name);
			console.log(a);
			console.log(b);
			console.log(c);
		}
		var obj1 = {
			name: 'Alice',
		}
		var obj2 = {
			age: 29
		}

		bindhehe = function(fn, context){
			var arg = Array.prototype.slice.call(arguments, 2);
			return function(){
				return fn.apply(context, arg.concat(Array.from(arguments)));
			}
		}

		var b = bindhehe(a, obj1, obj1);
		b(obj1, obj2);
	</script>
</body>
</html>
