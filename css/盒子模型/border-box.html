<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-box</title>
	<style>
		.parent{
			width: 100%;
			height: 100px;
			background-color: lightgrey;		
		}
		.left{
			float: left;
			width: 50%;
			height: 100px;
			background-color: lightblue;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}
		.right{
			float: left;
			width: 50%;
			height: 100px;
			background-color: lightblue;
			border: 1px solid #eee;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left">
			<p>
				.parent{
					width: 100%;
				}
			</p>
		</div>
		<div class="right">
			<p>
				.left, .right{
					width: 50%;
					border: 1px solid #eee;
					box-sizing: border-box; // 按 IE 浏览器盒子模型计算方法				
				}
			</p></div>
	</div>
</body>
</html>
