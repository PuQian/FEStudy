<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>after伪元素</title>
	<style>
		.main{
			float: left;
			width: 100px;
			height: 100px;
			background-color: lightblue;
		}
		.left{
			float: left;
			width: 100px;
			height: 50px;
			background-color: lightpink;
		}
		.footer{
			background-color: lightgrey;
		}

		.wrap:after{
			content: '';
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}
		.wrap{
			*zoom: 1;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="main">main</div>
		<div class="left">left</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
