<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child用法</title>
	<style>
		tr:nth-child(2n){
			color: lightblue;
		}
		th:nth-child(2n-1){
			color: lightpink;
		}
		td:nth-child(-n+1){
			color: lightgrey;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>1</th><th>2</th><th>3</th></tr>
		</thead>
		<tbody>
			<tr><td>content1</td><td>content1</td><td>content1</td></tr>
			<tr><td>content1</td><td>content1</td><td>content1</td></tr>
			<tr><td>content1</td><td>content1</td><td>content1</td></tr>
			<tr><td>content1</td><td>content1</td><td>content1</td></tr>
			<tr><td>content1</td><td>content1</td><td>content1</td></tr>
		</tbody>
	</table>
</body>
</html>
