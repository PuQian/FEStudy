<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右固定左自适应</title>
	<style>
		.parent{
			height: 100px;
		}
		.left{
			background-color: lightblue;
		}
		.right{
			background-color: lightpink;
		}
		
		/* BFC 方式*/
		.left{
			overflow: hidden;
		}
		.right{
			float: right;
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="right">right</div>
		<div class="left">left</div>
	</div>
</body>
</html>
