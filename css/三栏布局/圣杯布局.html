<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style>
		.left, .main, .right{
			float: left;
			position: relative;
		}
		.parent{
			padding: 0 100px;
		}
		.main{
			width: 100%;
		}
		.left{
			width: 100px;
			margin-left: -100%;
			left: -100px;
		}
		.right{
			width: 100px;
			margin-left: -100px;
			right: -100px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="main" style="background-color: lightblue">main</div>
		<div class="left" style="background-color: lightpink">left</div>
		<div class="right" style="background-color: lightgrey">right</div>
	</div>
</body>
</html>
