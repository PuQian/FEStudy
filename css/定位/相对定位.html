<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		.relative{
			position: relative;
			background-color: lightblue;
			width: 100px;
			height: 100px;
			left: 50px;
			top: -20px;
		}
	</style>
</head>
<body>
	<div class="parent">
		相对定位是相对于其原本在文档流中的位置进行定位。
		<div class="relative"></div>
		相对定位的元素在页面中仍然保存原本的占有的位置。
	</div>
</body>
</html>
